<div data-ng-controller="QuestionsController" class="container">
	<div class="submenuWrapper">
		<div class="submenuContainer" id="scrollSpy">
			<ul class="submenu list-inline" role="tablist">
				<li ng-repeat="question in questions"><a href="#id{{question.id}}"><i class="fa fa-chevron-circle-right fa-3x"></i></a></li>
			</ul>
		</div>
	</div>
	<ul class="list-unstyled row questionList">
		<li ng-repeat="question in questions" id="id{{question.id}}" ng-class-odd="'bgWhite'" ng-class-even="'bgPurple'">
			<form>
				<!--<div class="form-group">
					<span>{{question.id}}</span>
					<span>{{question.type}}</span>
					<span>{{question.hint}}</span>
					<ul class="list-unstyled">
						<li ng-repeat="option in question.options">{{option}}</li>
					</ul>
				</div>-->
				<h3 class="questionTitle">{{question.title}}</h3>
				<div class="form-group" ng-show="question.type=='textarea'">
					<textarea rows="10" class="form-control" placeholder="Your answer">{{question.answer}}</textarea>
				</div>
				<div class="form-group" ng-show="question.type=='text'">
					<input	class="form-control" type="text" placeholder="Your answer">
				</div>
				<div class="form-group" ng-show="question.type=='email'">
					<input	class="form-control" type="email" placeholder="you@yourmail.com">
				</div>
				<div class="form-group radio" ng-show="question.type=='radio'">
					<label ng-repeat="option in question.options" class="option">
						<input type="radio" name="choice">{{option}}
					</label> 
				</div>
				<div class="form-group checkbox" ng-show="question.type=='checkbox'">
					<label ng-repeat="option in question.options"  class="option">
						<input type="checkbox" name="choice">{{option}}
					</label> 
				</div>
				<div class="radioImages" ng-show="question.type=='radioImages'">
					<a ng-repeat="option in question.options" class="item" href="#" ng-click="selectMe()">
						<div class="imageContainer">
							<img src="{{option.imageSrc}}" alt="img">
							<div class="messageContainer">
								<span class="message">Thank you!</span>
							</div>
						</div>
						<span class="optionTitle">{{option.text}}</span>
					</a>
				</div>
				<div class="radioGrades" ng-show="question.type=='radioGrades'">
					<a ng-repeat="option in question.options" class="item {{option.level}}" href="#" ng-click="selectMe(option.optionID)">{{option.optionValue}}</a>
				</div>
				<div class="clearfix navigationButtons">
					<button type="button" ng-click="gotoPrevious(question.id)" class="btn btn-primary pull-left"><i class="glyphicon glyphicon-arrow-left"></i></button>
					<button type="button" ng-click="gotoNext(question.id)" class="btn btn-primary pull-right"><i class="glyphicon glyphicon-arrow-right "></i></button>
				</div>
			</form>
		</li>
	</ul>
</div>
